<!DOCTYPE html>
<html>
<head>
	<title>Lista de contactos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<script src="js/script.js"></script>
</head>
<body>

	<div class="container">
		<div class="title">
			<h1>Lista de contactos Grupo CCred</h1>
		</div><!--.title-->
	</div><!--.container-->

	<div class="container">
		<div class="quickadd">
			<button class="button-block button" id="QuickAdd">+ Agregar</button>
		</div><!--.quickadd-->
	</div>

	<div class="container">
		<div class="quickaddForm">
			<div class="field-wrap">
				<label for="fullname">Nombre</label><input type="text" id="fullname" class="formFields">
			</div>
			<div class="field-wrap">
				<label for="phone">Telefono</label><input type="text" id="phone" class="formFields">
			</div>
			<div class="field-wrap">
				<label for="address">Dirección</label><input type="text" id="address" class="formFields">
			</div>
			<div class="field-wrap">
				<label for="city">Ciudad</label><input type="text" id="city" class="formFields">
			</div>
			<div class="field-wrap">
				<label for="email">Correo Electrónico</label><input type="text" id="email" class="formFields">
			</div>
				<button class="button-block button" id="Add">Agregar ahora</button>
				<br><br>
				<button class="button-block button" id="Cancel">Cancelar</button>
			</div>
		</div><!--.quickaddForm-->
	</div>


	<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</body>
</html>
